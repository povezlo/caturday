<app-loader>

  <ng-container *ngIf="(catlist$ | async) as catList">
    <div class="card__wrapper">
      <app-card *ngFor="let item of catList | slicePaginatorList: paginator; trackBy: trackByFn" [url]="item.url"></app-card>
    </div>

    <mat-paginator #paginator [length]="catList ? catList?.length : 100" [pageSizeOptions]="[10, 20, 50]" aria-label="Select page">
    </mat-paginator>
  </ng-container>

</app-loader>
