<mat-card *ngIf="url">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Small</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-xl-image [src]="url" alt="cat">
  </mat-card-content>
</mat-card>
